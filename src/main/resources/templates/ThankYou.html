<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .thank-you-message {
            color: #4caf50;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your service has been booked successfully.</p>
        <p class="thank-you-message">We appreciate your feedback!</p>
        <img src="thankyou-image.jpg" alt="Thank You Image">
        <p>Return to <a href="/ServicePage.html">Homepage</a></p>
    </div>
</body>
</html>
