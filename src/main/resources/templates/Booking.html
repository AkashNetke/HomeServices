

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Electrician Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
            margin: 20px auto;
        }

        form {
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }  
    </style>
    <link rel="stylesheet" href="./../ThankYouPopUp/styles.css">
</head>
<body>

<div class="card">
    <h2 style="margin-left: 60px;">Book Right Now !!!</h2>

    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="wiring">Plumber</option>
            <option value="repairs">Electrician</option>
            <option value="installation">Home Cleaner</option>
            <!-- Add more options as needed -->
        </select>

        <label for="preferredTime">Preferred Time:</label>
        <input type="datetime-local" id="preferredTime" name="preferredTime" required>

        <!-- <button type="submit" style="margin-left:140px;">Book</button> -->
        <div class="container">
            <button type="submit" class="btn" onclick="openopopup()">Book</button>
            <div class="popup" id="popup">
                <img src="./../ThankYouPopUp/tick.png" alt="not loaded">
                <h2>Thank You</h2>
                <p>You have been successfully Book. Thanks !!</p>
                <button type="button" onclick="closeopopup()"><a href="./../index.html">OK</a></button>
            </div>
        </div>
    
        <script>
            let popup = document.getElementById("popup");
    
            function openopopup() {
                popup.classList.add("open-popup");
            }
    
            function closeopopup() {
                popup.classList.remove("open-popup");
            }
        </script>
    </form>
</div>

</body>
</html>
